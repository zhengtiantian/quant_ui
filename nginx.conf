server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # 处理前端路由（避免刷新404）
  location / {
    try_files $uri /index.html;
  }

  # 转发 API 请求到后端（容器网络或主机）
  location /api/ {
    proxy_pass http://quant_api:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}