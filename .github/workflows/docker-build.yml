name: Build and Push quant_ui Image and Create PR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short Git commit hash
        run: echo "COMMIT_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建并推送 UI 镜像
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            xiz001/quant_ui:latest
            xiz001/quant_ui:${{ env.COMMIT_TAG }}

      # 克隆正确仓库（zhengtiantian/quant_docker）
      - name: Clone quant_docker and update image tag
        run: |
          git clone https://zhengtiantian:${{ secrets.MAIN_REPO_PAT }}@github.com/zhengtiantian/quant_docker.git
          cd quant_docker

          # 更新 quant_ui 镜像版本号
          sed -i -E "s|(xiz001/quant_ui:)[^[:space:]]+|\1${{ env.COMMIT_TAG }}|g" docker-compose.yml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b update-ui-image-${{ env.COMMIT_TAG }}
          git add docker-compose.yml
          git commit -m "Update quant_ui image tag to ${{ env.COMMIT_TAG }}"
          git push origin update-ui-image-${{ env.COMMIT_TAG }}

      # 调用 GitHub API 创建 PR（目标仓库同样是 zhengtiantian/quant_docker）
      - name: Create Pull Request in quant_docker
        env:
          GITHUB_TOKEN: ${{ secrets.MAIN_REPO_PAT }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/zhengtiantian/quant_docker/pulls \
            -d '{
              "title": "Update quant_ui image to '${{ env.COMMIT_TAG }}'",
              "head": "update-ui-image-'${{ env.COMMIT_TAG }}'",
              "base": "main",
              "body": "This PR updates quant_ui image tag to '${{ env.COMMIT_TAG }}'."
            }'